<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shipping and Billing Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
<form action="#" method="post">
  <div class="row">
    <div class="col">
      <h3>Billing Address</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="firstName">first name</label>
      <input type="text" id="firstName" />
    </div>
    <div class="col">
      <label for="lastName">last name</label>
      <input type="text" id="lastName" />
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="address">address</label>
      <input type="text" id="address" />
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="city">city</label>
      <input type="text" id="city" />
    </div>
    <div class="col">
      <label for="country">country</label>
      <input type="text" id="country" />
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="checkbox">
        <input type="checkbox" id="checkbox" />Shipping and billing address the same?
      </label>
    </div>
  </div>
  
  <!-- begin .hide -->
  <div class="row shipping">
    <div class="col">
      <h3>Shipping Address</h3>
    </div>
  </div>
  
  <div class="row shipping">
    <div class="col">
      <label for="firstName2">first name</label>
      <input type="text" id="firstName2" />
    </div>
    <div class="col shipping">
      <label for="lastName2">last name</label>
      <input type="text" id="lastName2" />
    </div>
  </div>
  
  <div class="row shipping">
    <div class="col">
      <label for="address2">address</label>
      <input type="text" id="address2" />
    </div>
  </div>
  
  <div class="row shipping">
    <div class="col">
      <label for="city2">city</label>
      <input type="text" id="city2" />
    </div>
    <div class="col shipping">
      <label for="country2">country</label>
      <input type="text" id="country2" />
    </div>
  </div>
  <!-- end .hide -->
  
  <div class="row">
    <div class="col">
      <input type="submit" />
    </div>
  </div>
</form>
  
    <script src="app.js"></script>
  </body>
</html>
